<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Title</title>
  </head>
  <body>
    <div class="loading-screen">
      <div class="loader"></div>
    </div>
    <header class="form">
      <form action="/" method="GET" class="form-form">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" />

          <label for="age">Age</label>
          <input id="age" name="age" type="number" />

          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="on"
          />
        </div>

        <button class="form-button" type="submit">Submit</button>
        <div class="form-error"></div>
      </form>
    </header>
    <div class="footer">
      <ul class="footer-item">
        <li>
          <a
            href="https://github.com/codingCat-dev"
            target="_blank"
            class="footer-link"
            ><i class="fab fa-github-square fa-2x"></i
          ></a>
        </li>

        <li>
          <a
            href="https://discord.gg/jV8DtW6Xzx"
            target="_blank"
            class="footer-link"
            ><i class="fab fa-discord fa-2x"></i
          ></a>
        </li>
        <li>
          <span>&#169; coding-cat 2021</span>
        </li>
      </ul>
    </div>
    <div class="loading-end">
      <span class="loading-end__text">Thanks for Joining</span>
    </div>

    <!--START-->
    <script src="script.js"></script>
  </body>
</html>
